<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/check.js"></script>
  <script src="js/form.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Forgot</title>

  
</head>
<body>   

<div id="app"> 
  
  

      <div class="textHead">
        <h1>Hi!</h1>
        <h4>Eu, sou o Orion</h4>
      </div>

     
        <div class="imgHead">     
          <a href="index.html"><img src="img/icon1.png"
            alt="The Orion warrior logo"
            width="200" height="200"></a>
        </div>

    <form onsubmit="return redirect()">

        <br>
        <label>Email :
          <input name="email" placeholder="name@example.com" id="em1" type="email" v-model="form.email" onkeyup='checkForgot();' required/>
        </label>
        <br>

        <br>
        <label>Confirm Email:
          <input name="email" placeholder="name@example.com" id="em2" type="email"  v-model="form.email"  onkeyup='checkForgot();' required/> 
          <span id='message'></span>
        </label>
        <br>

          
        <div class="bottomSubmit">
          <button type="submit" class="btn btn-warning" id="btSubmit" onclick="sendForgot()" disabled>Submit</button>
        </div>
        
     </div>

</form>


</body>
</html>

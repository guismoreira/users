<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bulma.io/css/bulma-docs.min.css?v=202006150846">
    <script src="script.js"></script>


</head>
<body>
    <div class="hero is-fullheight is-info is-bold">
        <div class="hero-body">
        <div class="container">
        
          <h1 class="title has-text-centered">Vue.js Form Processing (Vanilla JS)</h1>
          <div class="box">
        
            <!-- our signup form ===================== -->
            <form id="signup-form" action="servlet">
              <!-- name -->
              <div class="field">
                <label class="label">Name</label>
                <input type="text" class="input" name="name">
              </div>
        
              <!-- email -->
              <div class="field">
                <label class="label">Email</label>
                <input type="email" class="input" name="email">
              </div>
        
              <!-- submit button -->
              <div class="field has-text-right">
                <button type="submit" class="button is-danger">Submit</button>
              </div>
            </form>
        
          </div>
        
        </div>
        </div>
        </div>
</body>
</html>
